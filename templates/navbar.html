<nav class="navbar">
    <div style="display: flex; justify-content: space-between; align-items: center; width: 100%;">
        <!-- Left side -->
        <div style="display: flex; align-items: center; gap: 10px;">
            <a href="{% url 'home' %}" style="font-size: large;">Home</a>
            {% if request.user.is_authenticated %}
                <a href="{% url 'create-room' %}" style="font-size: large;">Create Room</a>
            {% endif %}
            <form method="GET" action="{% url 'home' %}">
                <input type="text" placeholder="Search Rooms...." name="q" style="font-size: medium; border-radius: 10px; padding: 2px;">
            </form>
        </div>
        <!-- Right side -->
        <div style="display: flex; align-items: center; gap: 10px;">
            {% if request.user.is_authenticated %}
                <span style="font-size: large; color:brown;">{{request.user.username}}</span>
                <a href="{% url 'Logout' %}" style="font-size: large;">Logout</a>
            {% else %}
                <a href="{% url 'Login' %}" style="font-size: large;">Login</a>
            {% endif %}
        </div>
    </div>
</nav>
